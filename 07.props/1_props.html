<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="test1"></div>
		<div id="test2"></div>
		<div id="test3"></div>

		<script type="text/javascript" src="../js/react.development.js"></script>
		<script
			type="text/javascript"
			src="../js/react-dom.development.js"
		></script>
		<script type="text/javascript" src="../js/babel.min.js"></script>
		<script type="text/babel">
			class Person extends React.Component {
				render() {
					const { name, age, sex } = this.props;
					return (
						<ul>
							<li>姓名:{name}</li>
							<li>性别:{sex}</li>
							<li>年龄:{age + 1}</li>
						</ul>
					);
				}
			}
			const p1 = { name: "frank", sex: "男", age: 25 };
			const p2 = { name: "jenny", sex: "女", age: 19 };
			const p3 = { name: "tom", sex: "男", age: 20 };

			ReactDOM.render(<Person {...p1} />, document.getElementById("test1"));
			ReactDOM.render(<Person {...p2} />, document.getElementById("test2"));
			ReactDOM.render(<Person {...p3} />, document.getElementById("test3"));
		</script>
	</body>
</html>
