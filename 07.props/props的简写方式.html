<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>props进行限制</title>
	</head>
	<body>
		<div id="test1"></div>
		<div id="test2"></div>
		<div id="test3"></div>

		<script type="text/javascript" src="../js/react.development.js"></script>
		<script
			type="text/javascript"
			src="../js/react-dom.development.js"
		></script>
		<script type="text/javascript" src="../js/babel.min.js"></script>
		<script type="text/javascript" src="../js/prop-types.js"></script>
		<script type="text/babel">
			class Person extends React.Component {
				static propTypes = {
					name: PropTypes.string.isRequired,
					sex: PropTypes.string,
					age: PropTypes.number,
					speak: PropTypes.func,
				};
				static defaultProps = {
					sex: "male",
					age: 18,
				};
				render() {
					const { name, age, sex } = this.props;
					return (
						<ul>
							<li>姓名:{name}</li>
							<li>性别:{sex}</li>
							<li>年龄:{age + 1}</li>
						</ul>
					);
				}
			}

			const p1 = { name: "frank", sex: "男", age: 24 };
			// const p2 = { name: "jenny", sex: "女", age: 19 };
			const p3 = { name: "tom", sex: "男", age: 20 };

			function speak() {
				console.log("我说话了");
			}

			ReactDOM.render(<Person {...p1} />, document.getElementById("test1"));
			ReactDOM.render(
				<Person name="jenny" speak={speak} />,
				document.getElementById("test2")
			);
			ReactDOM.render(<Person {...p3} />, document.getElementById("test3"));
		</script>
	</body>
</html>
